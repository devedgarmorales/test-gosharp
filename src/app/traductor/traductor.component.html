<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="input-group input-group-sm">
        <input
          type="number"
          class="form-control"
          id="numero"
          placeholder="Ingresa el nÃºmero"
          [(ngModel)]="num_ingresado"
        />
        <span class="input-group-append">
          <button
            type="button"
            class="btn btn-primary btn-flat"
            (click)="arabigoAromano()"
          >
            Enviar
          </button>
        </span>
      </div>
    </div>
  </div>
  <div class="row pt-5">
    <div class="col-md-4" *ngFor="let item of arr_conversion">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-body-secondary">
            Input: {{ item.input }}
          </h6>
          <h6 class="card-subtitle mb-2 text-body-secondary">
            Output: {{ item.output }}
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>
